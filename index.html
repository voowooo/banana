<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bananana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu" id="menu">
        <h1 data-translate="menu">Menu</h1>
        <select id="languageSwitcher" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="ru">Русский</option>
        </select>
        <h3 onclick="showPurchasedTokens(), back('menu')" data-translate="purchasedTokens">Purchased Tokens</h3>
        <h3 onclick="resetProgress(), back('menu')" data-translate="resetProgress">Reset Progress</h3>
        <h3 onclick="back('menu')" data-translate="close">Close</h3>
        <footer class="footer">
            <p>dev by voowooo</p>
            <p>ver 0.4#Alpha</p>
        </footer>
    </div>
    <h1 id="score" onclick="menu()"></h1>
    <img src="images/banan.png" alt="banan" class="banan" id="clickableImage">
    <div class="token-container">
        <h2 data-translate="tokens">Tokens</h2>
        <div id="tokens"></div>
    </div>
    <div class="purchased-tokens-container" id="purchasedTokensContainer" style="display: none;">
        <h2 data-translate="purchasedTokensHeader">Purchased Tokens</h2>
        <div id="purchasedTokens"></div>
        <button onclick="closePurchasedTokens()" data-translate="close">Close</button>
    </div>
    <script src="translations.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
